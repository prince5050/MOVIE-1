<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>{% block title%}{%endblock%}</title>
    <meta name="description"
          content="WHIF Registration 2023 | Hotel Booking">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/image/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/image/favicon-16x16.png">
    <link rel="manifest" href="/static/image/site.webmanifest">
    <link rel="mask-icon" href="/static/image/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="{% static 'Booking/css/bootstrap.min.css' %}">
    <!-- style css -->
    <link rel="stylesheet" href="{% static 'Booking/css/style.css'%}">
    <!-- Responsive-->
    <link rel="stylesheet" href="{% static 'Booking/css/responsive.css'%}">
    <!-- fevicon -->
    <link rel="icon" href="{% static 'Booking/images/fevicon.png'%}" type="image/gif"/>
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="{% static 'Booking/css/jquery.mCustomScrollbar.min.css'%}">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
          media="screen">
   <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>

</head>
<style>
    .table td, .table th {
    padding-top: 0px;
}
.bed_room {
    padding: 18px 15px;
}

</style>
<!-- body -->
<body class="main-layout">
<!-- loader  -->
<div class="loader_bg">
    <div class="loader"><img src="{% static 'Booking/images/loading.gif'%}" alt="#"/></div>
</div>
<!-- end loader -->
<!-- header -->
{% include "./header.html" %}
<!-- end header inner -->
<!-- end header -->
<!-- banner -->
<section class="banner_main">
{% block content_body %}
{%endblock%}

</section>

{% include "./footer.html" %}

   {% if messages %}
        {% for message in messages %}
        {% if message.tags == 'success'%}
        <script>
       // $('#loader').css('display', 'none');
            Swal.fire({
  title: 'Success!',
  text: '{{message}}',
  icon: 'success',
  confirmButtonText: 'Close'
})
        </script>
        {% else %}
       <script>
      // $('#loader').css('display', 'none');
            Swal.fire({
  title: 'Error!',
  text: '{{message}}',
  icon: 'error',
  confirmButtonText: 'Close'
})
        </script>
        {% endif %}
        {%endfor%}
        {% endif %}

<!-- end footer -->
<!-- Javascript files-->
<script src="{% static 'Booking/js/jquery.min.js'%}"></script>
<script src="{% static 'Booking/js/bootstrap.bundle.min.js'%}"></script>
<script src="{% static 'Booking/js/jquery-3.0.0.min.js'%}"></script>
<!-- sidebar -->
<script src="{% static 'Booking/js/jquery.mCustomScrollbar.concat.min.js'%}"></script>
<script src="{% static 'Booking/js/custom.js'%}"></script>
</body>
</html>
